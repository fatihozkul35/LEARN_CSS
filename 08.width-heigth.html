<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Width-heigth</title>
    <style>
        /*burada max-width ile maximum px sayısını girilebilir ve sayfamız 700px den
        küçükse tamaını kaplar ancak büyükse maximum 700px de kalır! ve cocugu da yüzde 50 girildiği için her duruma göre 
        yüzde 50si secilir!*/
        div#box-1 {
            max-width: 700px;
            height: 100px;
            background: #a7a7a7;
        }
        /*burada box-1 box-2 nin parent oldugu için yüzde 50 box-1 in
        yüzde 50 si secilir*/
        div#box-2 {
            width: 50%;
            height: 50px;
            background: red;
        }
    </style>
</head>
<body>
    <div id="box-1">
        <div id="box-2"></div>
    </div>
</body>
</html>
